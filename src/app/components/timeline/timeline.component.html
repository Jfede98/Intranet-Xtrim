<section class="relative w-full py-16 mt-30">
  <!-- Línea horizontal en desktop -->
  <div class="absolute top-1/2 left-0 w-full h-1 bg-gray-300 transform -translate-y-1/2 z-0 hidden md:block"></div>

  <!-- Línea vertical en móvil -->
  <div class="absolute left-6 top-0 h-full w-1 bg-gray-300 md:hidden z-0"></div>

  <div class="flex flex-col md:flex-row md:justify-between items-start md:items-center w-full max-w-6xl mx-auto relative z-2 gap-16 md:gap-0">
    <ng-container *ngFor="let evento of eventos; let i = index">
      <div
        class="relative w-full md:w-[17%] min-w-[120px] transition-all duration-700 ease-out"
        [ngClass]="{
          'opacity-0 translate-y-4': !mostrarEventos[i],
          'opacity-100 translate-y-0': mostrarEventos[i]
        }"
      >
        <!-- Punto en la línea -->
        <div
          class="absolute md:top-1/2 md:left-1/2 top-0 left-[1.25rem] md:transform md:-translate-x-1/2 md:-translate-y-1/2 w-14 h-14 bg-white border-2 border-gray-300 rounded-full flex items-center justify-center text-sm font-bold text-gray-700 z-2"
        >
          {{ evento.fecha }}
        </div>

        <!-- Caja de contenido -->
        <div
          class="relative md:absolute bg-corpo text-white text-sm p-4 rounded-md shadow-md z-0 w-full md:w-[180px] mt-16 md:mt-0"
          [ngClass]="{
            'md:bottom-[calc(100%+40px)] md:left-1/2 md:transform md:-translate-x-1/2': i % 2 === 0,
            'md:top-[calc(100%+40px)] md:left-1/2 md:transform md:-translate-x-1/2': i % 2 !== 0
          }"
        >
          <p class="text-justify">{{ evento.texto }}</p>

          <!-- Triángulo -->
          <div
            class="absolute w-0 h-0 border-x-8 border-transparent hidden md:block"
            [ngClass]="{
              'top-full right-1/2 -translate-x-1/2 border-t-[10px] border-t-corpo': i % 2 === 0,
              'bottom-full left-1/2 -translate-x-1/2 border-b-[10px] border-b-corpo': i % 2 !== 0
            }"
          ></div>
        </div>
      </div>
    </ng-container>
  </div>
</section>
