<div class="h-full w-full">
    <div class="bg-white rounded-lg  p-4 w-full h-full overflow-auto">
  
      <div class="flex justify-between items-center mb-2">
        <div>
          <span class="text-lg font-bold text-gray-800">{{ MONTH_NAMES[month] }}</span>
          <span class="ml-1 text-lg text-gray-600 font-normal">{{ year }}</span>
        </div>
        <div>
          <button type="button" class="hover:bg-gray-200 p-1 rounded-full"
                  [disabled]="month === 0"
                  (click)="month = month - 1; getNoOfDays()">
            <svg class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
          </button>
          <button type="button" class="hover:bg-gray-200 p-1 rounded-full"
                  [disabled]="month === 11"
                  (click)="month = month + 1; getNoOfDays()">
            <svg class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
          </button>
        </div>
      </div>
  
      <div class="grid grid-cols-7 gap-1 text-center text-sm text-black font-semibold">
        <div *ngFor="let day of DAYS">{{ day }}</div>
      </div>
  
      <div class="grid grid-cols-7 gap-1 text-center text-sm mt-2">
        <ng-container *ngFor="let blank of blankdays">
          <div></div>
        </ng-container>
        <ng-container *ngFor="let date of no_of_days">
          <button (click)="getDateValue(date)"
                  class="rounded-full w-full h-8 leading-8"
                  [ngClass]="{
                    'bg-corpo text-white': selectedDay === date,
                    'hover:bg-calendario-hover text-black': selectedDay !== date
                  }">
            {{ date }}
          </button>
        </ng-container>
      </div>
  
    </div>
  </div>
