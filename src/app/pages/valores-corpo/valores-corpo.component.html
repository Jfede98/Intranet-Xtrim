<div class="font-ubuntu">
    <!-- Seccion 1: Titulo y subtitulo -->
    <div class="mb-10 px-6 md:px-12 lg:px-20 py-8">
        <h1 class="text-corpo text-3xl font-medium mb-2">Valores Corporativos</h1>
        <p class="text-black text-xl">Principios que gu√≠an todo lo que hacemos para lograr en conjunto la mejor experiencia para nuestros usuarios.</p>
    </div>
  <!-- Seccion 2: Cards de valores -->
  <div class="px-6 md:px-12 lg:px-20 pb-12">
    <div class="max-w-4xl mx-auto space-y-8">
      <div *ngFor="let valor of valores" class="bg-white shadow rounded-xl flex flex-col md:flex-row overflow-hidden">
        <div class="md:w-1/3 w-full flex items-center justify-center px-6">
          <img [src]="valor.imagen" [alt]="valor.titulo" class="w-auto h-full object-contain" />
        </div>
        <div class="md:w-2/3 w-full p-6 flex flex-col justify-center text-center md:text-left">
          <h2 class="text-xl text-corpo font-semibold mb-3">{{ valor.titulo }}</h2>
          <p class="text-gray-700 text-sm leading-relaxed">{{ valor.descripcion }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
